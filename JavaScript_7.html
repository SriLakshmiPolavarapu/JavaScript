<html>

<body>
    <script>
        let text = "srilakshmi";
        document.write(text.length + "<br>");

        let text1 = "My name is 'srilakshmi'";
        //let text2 = "My name is "srilakshmi""; error
        let text3 = "My name is \"srilakshmi\"";
        document.write("Text 1 is " + text1 + "<br>");
        document.write("Text 3 is " + text3 + "<br>");

        let text4 = "it\'s good"; //single or double quotes
        document.write("Text 4 is " + text4 + "<br>");

        let text5 = "hot \\ cold"; //or symbol
        document.write("Text 5 is " + text5 + "<br>");

        let x = "sri";
        let y = new String("sri"); //object
        document.write("Data type of x is " + typeof x + "<br>");
        document.write("Data type of y is " + typeof y + "<br>");
        //but both x and y are same

        const a = "sri";
        const b = '100';
        document.write(a == b);
        document.write(a === b);


    </script>

</body>

</html>
