<html>

<body>
    <!--TYPE 1-->
    <p id="demo"></p>
    <button id="btn"> Click 3</button>


    <p onclick="this.innerHTML = 'You have clicked'"> Click </p>
    <!--if we use this keyword then output will have click or you have clicked-->
    <!--this keyword changes the content of it's own element-->
    <!--if we use getElementById then output will have click and you have clicked at the same page-->

    <!--TYPE 2-->
    <h1 onclick="myFun(this)"> Click 2</h1>
    <script>
        function myFun(demo) {
            demo.innerHTML = '2 - You have clicked';
        }

        //----------------------------------------
        document.getElementById("btn").onclick = myFun1;
        function myFun1() {
            this.innerHTML = Date();
        }
    </script>

    <!--on mouse over && on mouse out-->
    <div onmouseover="mouseOver(this)" onmouseout="mouseOut(this)"
        style="background-color: blueviolet ; width : 140px; height: 80px;"> Cursor over me</div>

    <script>

        //--------------------------------------------
        function mouseOver(demo) {
            demo.innerHTML = "Cursor is on the mouse";
        }
        function mouseOut(demo) {
            demo.innerHTML = "Cursor not on the mouse";
        }

    </script>

    <!--on mouse up && on mouse down-->
    <div onmouseup="mouseUp(this)" onmousedown="mouseDown(this)"
        style="background-color :aquamarine ; width : 140px; height: 80px;"> Cursor over me</div>

    <script>

        //--------------------------------------------
        function mouseUp(demo) {
            demo.innerHTML = "Press and hold";
        }
        function mouseDown(demo) {
            demo.innerHTML = "Release";
        }

    </script>
</body>

</html>
